<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço em Execução</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <p class="loading-text">Serviço em Execução</p>
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script>
        function encerrarServico() {
            localStorage.setItem("encerrarServicoClicked", "true");
            window.location.href = "confirmarpagamentocliente.html";
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Adicione esta parte para redirecionar automaticamente se a flag estiver definida
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("encerrarServicoClicked")) {
                window.location.href = "confirmarpagamentocliente.html";
            }
        });
    </script>
</body>
</html>
