    <!-- Conteúdo principal da página -->
    <div class="content" style="margin-bottom: 60px; padding-bottom: 10%">
      <!-- conteúdo principal -->
      <div class="row mt-5 justify-content-center">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-5 mx-auto p-4" style="overflow-y: auto">
            <div class="card-body">
              <h1 class="text-center"><b>Registro de Serviço</b></h1>
            </div>
            <div class="container mt-5">
              <form class="row g-3" method="POST" >
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"
                    >Nome do serviço</label
                  >
                  <input
                    name="nome"
                    class="form-control"
                    style="width: 300px"
                    id="inputNomeServico"
                  />
                </div>
                <div class="col-md-4">
                  <label
                    name="categoria"
                    for="inputOpcoes"
                    class="form-label"
                    >Categoria</label
                  >
                  <select id="inputOpcoes" class="form-select inputOpcoes">
                    <option selected>Selecione</option>
                    <option>Babá Cuidados com Crianças</option>
                    <option>Cozinha e Culinária</option>
                    <option>Cuidados com Animais de Estimação</option>
                    <option>Jardinagem</option>  
                    <option>Limpeza</option>
                    <option>Manutenção Residencial</option>
                    <option>Motorista Particular</option>
                    <option>Organização de Espaços</option>
                    <option>Serviços de Lavanderia</option>
                    <option>Tutoria Acadêmica</option>
                    <option>Outro</option>
                    
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="inputDescricaoServico" class="form-label"
                    >Descrição do serviço</label
                  >
                  <input
                    name="descricao"
                    class="form-control"
                    style="height: 90px; width: 300px"
                    id="inputDescricaoServico"
                  />
                </div>
                <div class="col-md-4">
                  <label for="inputLocal" class="form-label"
                    >Localização
                  </label>
                  <input
                    name="localizacao"
                    type="text"
                    class="form-control"
                    id="inputLocal" 
                    placeholder="Nome da rua, num, Bairro, Cidade"
                    style="width: 300px"
                  />
                </div>

                

                <script>
                  // Função para buscar endereço ao digitar
                  function buscarEnderecoAoDigitar() {
                    var inputLocal = document.getElementById('inputLocal');
                    var timeoutId;
                
                    inputLocal.addEventListener('input', function() {
                      clearTimeout(timeoutId);
                      
                      timeoutId = setTimeout(function() {
                        var enderecoDigitado = inputLocal.value;
                  
                        // Realizar a solicitação à API do ViaCEP
                        axios.get(`https://viacep.com.br/ws/${enderecoDigitado}/json/`)
                          .then(response => preencherEndereco(response.data))
                          .catch(error => {
                            console.error("Erro na requisição:", error);
                            limparEndereco();
                          });
                      }, 500); // Atraso de 500 milissegundos (ajuste conforme necessário)
                    });
                  }
                
                  // Restante do seu código...
                
                </script>
              



                <div class="col-md-6">
                  <label for="inputFotos" class="form-label"
                    >Fotos(opcional)</label
                  >
                  <input
                    name="foto"
                    type="file"
                    class="form-control"
                    id="inputFotos"
                    accept="image/*"
                    style="width: 300px"
                  />
                </div>
                <div class="col-md-4">
                  <label for="inputDisponibilidade" class="form-label"
                    >Disponibilidade</label
                  >
                  <input
                    name="disponibilidade"
                    type="time"
                    class="form-control"
                    id="inputDisponibilidade"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputPreco" class="form-label">Preço</label>
                  <input
                    name="preco"
                    type="number"
                    class="form-control"
                    id="inputPreco"
                    step="000.01"
                    placeholder="R$:"
                    style="width: 300px"
                  />
                </div>

                <div class="col-md-4">
                  <label for="inputData" class="form-label"
                    >Data do serviço</label
                  >
                  <input
                    name="data"
                    type="date"
                    class="form-control"
                    id="inputData"
                    pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                  />
                  <span class="validity"> </span>
                </div>

                <div class="container mt-5">
                  <div class="row">
                    <div class="col"></div>
                    <div class="col-md-5">
                      <div class="form-check">
                        <input
                          name="contato"
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck"
                        />
                        <label class="form-check-label" for="gridCheck">
                          Mostrar meu número de contato
                        </label>
                      </div>
                    </div>
                    <div class="col-auto">
                      <button
                        id="postarBtn"
                        type="button"
                        class="btn button-primary"
                      >
                        Postar
                      </button>
                    </div>
                  </div>
                </div>
              </form>
